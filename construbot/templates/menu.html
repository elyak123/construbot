<div id="cont_menu_lateral" class="cont_menu_lateral">
  <div class="menu_lateral">
    <ul class="list_menu">
      {% for item in menu %}
        <li class="{% if item.type == 'submenu' %}li_submenu{% else %}li_menu_item{% endif %}">
          <a class="{% if item.type == 'submenu' %}anchor_menu_subitem{% else %}anchor_menu_item{% endif %}" href="{{ item.url }}"><span class="icon_menu oi oi-{{ item.icon }}"></span><span class="menuSign">{{ item.title }}</span></a>
          {% if item.parent %}
            <ul class="list_subsubmenu">
              {% for subitem in item.submenu %}
                <li class="li_menu_subitem">
                  <a class="anchor_subsubmenu_item" href="{{ subitem.url }}"><span class="icon_menu oi oi-{{ subitem.icon }}"></span>{{ subitem.title }}</a>
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        </li>
      {% endfor %}

      <li class="li_menu_item">
        <a class="anchor_menu_item" href="{% url 'about' %}"><span class="icon_menu oi oi-star"></span><span class="menuSign">Acerca de</span></a>
      </li>
      <li class="anchor_menu_item" id="event_menu_in"><span class="icon_menu oi oi-arrow-thick-left"></span></li>
      <li class="anchor_menu_item" id="event_menu_out"><span class="icon_menu oi oi-arrow-thick-right"></span></li>
    </ul>
  </div>
</div>
