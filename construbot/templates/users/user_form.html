{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<h1>{{ user.username }}</h1>
<form class="form-horizontal" method="post" action="">
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Update</button>
    </div>
  </div>
</form>
{% endblock %}
