{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Cerrando Sesión..." %}{% endblock %}

{% block inner %}
<h1>{% trans "Cerrar Sesión" %}</h1>

<p>{% trans '¿Seguro que quieres Cerrar Sesión?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-danger" type="submit">{% trans 'Cerrar Sesión' %}</button>
</form>


{% endblock %}
