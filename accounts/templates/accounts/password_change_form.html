{% extends "home/base.html" %}
{% load bootstrap3 %}
{% block content %}
{% if form.errors %}
  <div class="alert alert-danger alert-dismissible" role="alert" style="display: inline-block;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    Hubo un problema en el cambio de contrase√±a.
  </div>
{% endif %}
<form method="post" action="{% url 'accounts:password_change' %}"style="margin-top: 2em;">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Change Password" />
</form>
<div>
	<h3><a href="{% url 'login' %}">Regresar a Home.</a></h3>
</div>
{% endblock %}
