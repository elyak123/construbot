{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %} Crear un Usuario {% endblock %}

{% block inner %}
<h1> Crear un Usuario </h1>

<form class="signup" id="signup_form" method="post" action="{% url 'home' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit"> Registrar &raquo;</button>
</form>

{% endblock %}
