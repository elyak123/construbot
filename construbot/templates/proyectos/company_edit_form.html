{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block conditions %}
{% endblock conditions %}

{% block content %}
  <form style="position:relative" class="form-horizontal" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">{% if is_new_user %}Terminar{% else %}Enviar{% endif %}</button>
      </div>
    </div>
  </form>
{% endblock %}
