{% extends "account/base.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block title %} Crear un Usuario {% endblock %}

{% block inner %}
<h1> Crear un Usuario </h1>

<form class="signup" id="signup_form" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="btn btn-primary" type="submit"> Registrar &raquo;</button>
</form>

{% endblock %}
