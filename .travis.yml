sudo: required
services:
  - docker

env:
  COMPOSE_VERSION: 1.23.1

before_install:
 - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
 - chmod +x docker-compose
 - sudo mv docker-compose /usr/local/bin
 - touch ${TRAVIS_BUILD_DIR}/.env

script:
  - DJANGO_SETTINGS_MODULE=config.settings.test docker-compose -f docker-compose-dev.yml run --rm django coverage run --source='.' manage.py test

after_success:
  - coveralls